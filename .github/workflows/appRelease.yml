name: Build release version

on:
  push:
    tags:
      - 'v*.*.*' # Se dispara con v1.0, v2.1.3, etc.

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
    - name: Fetch code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get tag version
      shell: bash
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "APP_VERSION=${TAG#v}" >> $GITHUB_ENV

    - name: Dotnet publish
      run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o ./publish

    - name: Compile .ISS to .EXE Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss
        options: /O+
      env:
        APP_VERSION: ${{ env.APP_VERSION }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: ./output/*.exe
        name: Release v${{ env.APP_VERSION }}
        body: "Nueva versi√≥n estable de Gestor de Inventario."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
