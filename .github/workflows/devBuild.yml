name: Build and pack App

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths: # Only compiles if any of these paths are modified
      - 'InventarioILS/**'
      - '**.cs'
      - '**.xaml'
      - '**.iss'           # Setup file
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest # Inno Setup requires windows

    steps:
    - uses: actions/checkout@v4

    - name: Set installer version
      shell: bash
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        BASE_VER=${LATEST_TAG#v}
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "APP_VERSION_CLEAN=${BASE_VER}" >> $GITHUB_ENV
        echo "APP_VERSION=${LATEST_TAG} (dev | ${SHORT_SHA})" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Publish app
      run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:Version="${{ env.APP_VERSION_CLEAN }}" /p:InformationalVersion="${{ env.APP_VERSION }}" -o ./publish

    - name: Bundle app
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: installer.iss
        options: /O+
      env:
        APP_VERSION: ${{ env.APP_VERSION }}
        APP_VERSION_CLEAN: ${{ env.APP_VERSION_CLEAN }}
        

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: InventarioILS-Installer-Dev
        path: installer_output/*.exe
